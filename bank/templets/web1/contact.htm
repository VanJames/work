<script>
function changesubmit() {
	$("#submitlink").attr("class","submit");
}
function send() {
	if($("#submitlink").attr("class") != "submit") return;
	$("#submitlink").attr("class","submit");
	if($("#name").val() == ""){
		$("#name").focus();
		return;
	}else if($("#email").val() == ""){
		$("#email").focus();
		return;
	}else if(!isEmail($("#email").val())) {
		$("#email").focus();
		return;
	}else if($("#title").val() == ""){
		$("#title").focus();
		return;
	}else if($("#saytext").val() == ""){
		$("#saytext").focus();
		return;
	}
	$("#submitlink").attr("class","submiting");
	$.post("/e/enews/index.php",{name:$("#name").val(),email:$("#email").val(),title:$("#title").val(),saytext:$("#saytext").val(),enews:'AddFeedback',status:0,bid:1},function(data){//alert(data);
		if(data.indexOf("信息反馈成功") > 0) {
			$("#name").val('');
			$("#email").val('');
			$("#title").val('');
			$("#saytext").val('');
			$("#submitlink").attr("class","submitok");
		} else {
			alert("发送失败！");
			$("#submitlink").attr("class","submit");
		}
	});
	return;
}
</script>
